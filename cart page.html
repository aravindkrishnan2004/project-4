<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
</head>
<body>

    <div align="center">
        <h1>Cart Page</h1>
        <br><br>
        <label for="Username">Username</label>
        <input id="Username" type="text" placeholder="Enter your Username" name="Username">

        <br><br>

        <label for="email">Email Id</label>
        <input id="email" type="text" placeholder="Enter your email id" name="email">

        <br><br>

        <label for="number">Mobile Number</label>
        <input id="number" type="number" placeholder="Enter your Mobile Number" name="number">

        <br><br>

        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Enter your Address" name="address">

        <br><br>

        <button onclick="location.href='./success.html' ">Buy Now</button>
    </div>
    
</body>
</html>
